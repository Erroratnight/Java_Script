<!-- Using Bootstrap Concepts to Copy and Paste Different Frameworks. -->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Clock</title>
    <script>
        const arr = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
        setInterval(() => {
            document.getElementById('time_update').innerHTML = new Date().toLocaleString("en-US", {
                timeZone: 'Asia/Kolkata'
            });
        }, 1000);


        setInterval(() => {
            document.getElementById('time_update1').innerHTML = new Date().toLocaleString("en-US", {
                timeZone: 'Europe/London'
            });
        }, 1000);

        setInterval(() => {
            document.getElementById('time_update2').innerHTML = new Date().toLocaleString("en-US", {
                timeZone: 'America/New_york'
            });
        }, 1000);

        setInterval(() => {
            document.getElementById('time_update3').innerHTML = new Date().toLocaleString("en-US", {
                timeZone: 'Australia/Sydney'
            });
        }, 1000);
    </script>

</head>

<body>

    <center>
        <div class="clock my-4">
            <div class="container py-4">

                <div class="row align-items-md-stretch">
                    <div class="col-md-10">
                        <div class="h-50 text-black bg-light rounded-3">
                            <h2 style="text-align: center;">World Clock</h2>
                            <br>
                        </div>
                    </div>
                </div>


                <div class="row align-items-md-stretch">
                    <div class="col-md-10">
                        <div class="h-75 p-5 text-white bg-dark rounded-3">
                            <h2>Current Time in India is : <span id="time_update"> </span></h2>
                            <br>
                        </div>
                    </div>
                </div>


                <div class="row align-items-md-stretch">
                    <div class="col-md-10">
                        <div class="h-75 p-5 text-black bg-light rounded-3" style="border: solid black;">
                            <h2>Current Time in London is : <span id="time_update1"> </span></h2>
                            <br>
                        </div>
                    </div>
                </div>

                <div class="row align-items-md-stretch">
                    <div class="col-md-10">
                        <div class="h-75 p-5 text-white bg-dark rounded-3">
                            <h2>Current Time in New York is : <span id="time_update2"> </span></h2>
                            <br>
                        </div>
                    </div>
                </div>

                <div class="row align-items-md-stretch">
                    <div class="col-md-10">
                        <div class="h-75 p-5 text-black bg-light rounded-3" style="border: solid black;">
                            <h2>Current Time in Sydney is : <span id="time_update3"> </span></h2>
                            <br>
                        </div>
                    </div>
                </div>

                <footer class="pt-3 mt-4 text-muted border-top ">
                    @error_at_night
                </footer>
            </div>
        </div>
    </center>

</body>

</html>
